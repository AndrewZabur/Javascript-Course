<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<div class="container">
		<div class="row row-content">
			<div class="col col-sm-8 offset-sm-2">
				<div class="card">
					<h3 id="card-header" class="card-header text-white">Chat</h3>
                 	<div class="card-block">
                 		<form>
                 			<div class="form-group row" id="indiv">
                 				<ul id="msgList" type="none">
                 					
                 				</ul>
                 			</div>
                 			<div class="form-check">
                 				<input class="col-8 col-sm-10 ml-0" type="text" id="input" placeholder="Type your message ..." autocomplete="off">
                 				<button class="col-3 btn btn-sm btn-block mr-0 text-white" id="button" type="button" onclick="answer()">Send</button>
                 			</div>
                 		</form>
                 	</div>
				</div>
			</div>
		</div>	
	</div>



	<script src="node_modules/jquery/dist/jquery.min.js"></script> 
	<script src="node_modules/tether/dist/js/tether.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
