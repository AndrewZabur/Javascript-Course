<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alarm Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/alarm.css" />
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Меню</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-sm-6" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-primary nav-link text-white" href="index.html">Домашняя</a>
                </li>
            </ul>
            <h3 id="pageName">Будильник</h3>
        </div>
    </nav>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="conatiner">
            <div class="row" id="setDiv">
                <div class="col-sm-4" >
                    <label>Установите время: </label>
                    <input type="time" id="setTime">
                </div>
                <div class="col-sm-5">
                    <label>Установите дату: </label>
                    <input type="date" id="setDate">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-secondary btn-block" type="button" id="press">OK</button>
                </div>
            </div> 
        </div>
    </div>

    <div class="conatiner">
        <div class="row row-content">
            <div class="col-sm-12" id="myAlarms">
                    <ul class="list-unstyled" id="event">     
                    
                    </ul>    
            </div>        
        </div>
    </div>
    <script src="js/alarm.js"></script>
</body>
</html>
