<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Table</title>
  </head>

  <body>

    <nav class="navbar navbar-toggleable-sm navbar-light bg-inverse">
      <div class="navbar-collapse" id="navbar">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sorting button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown">
            <button class="dropdown-item" id="sortAZ">A-Z</button>
            <button class="dropdown-item" id="sortZA">Z-A</button>
          </div>
        </div>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search by First Name" id="searchInput" autocomplete="off">
          <button class="btn btn-info my-2 my-sm-0" type="button" id="searchButton" onclick="searching()">Search</button>
        </form>
      </div>
    </nav>

    <div id="tableContainer">
       <table class="table table-condensed table-hover ">
        <thead class="thead-inverse">
          <tr>
            <th scope="col"><input type="checkbox" name="check" id="check"></th>
            <th scope="col">User Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Gender</th>
            <th scope="col">Company</th>
            <th scope="col">Language</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> 
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
